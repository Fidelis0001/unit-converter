<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="input-box">
      <h1>Metric/Imperial Unit Converter</h1>
      <input type="text" id="input" onfocus="this.value=''" />
      <button id="input-btn">Convert</button>
    </div>
    <div class="element">
      <h2 class="title">Mass (Kilograms/Pounds)</h2>
      <h3 id="mass-result"></h3>
    </div>
    <div class="element">
      <h2 class="title">Distance (Meter/Feet)</h2>
      <h3 id="distance-result"></h3>
    </div>
    <div class="element">
      <h2 class="title">Volume (Liters/Gallons)</h2>
      <h3 id="volume-result"></h3>
    </div>
    <script rel="script" src="index.js"></script>
  </body>
</html>
